<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Biglietto Treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container-md mt-5">
        <div class="container text-center">
            <h1>BIGLIETTO TRENO</h1>
            <div class="row align-items-start mt-4">
                <div class="col">
                    <label for="name">Inserisci il tuo nome e cognome</label>
                </div>
                <div class="col">
                    <label for="age">Inserisci i KM da percorrere</label>
                </div>
                <div class="col">
                    <label for="age">Inserici la tua et√†</label>
                </div>
            </div>
            <div class="row align-items-start">
                <div class="col">
                    <input type="text" name="name" id="nome_cognome">
                </div>
                <div class="col">
                    <input type="number" min="1" name="km" id="distanza_viaggio">
                </div>
                <div class="col">
                    <select name="eta" id="eta_passeggero">
                        <option value="1">Maggiorenne</option>
                        <option value="2">Under-18</option>
                        <option value="3">Over-65</option>
                    </select>    
                </div>
            </div>
            <div class="row align-items-start mt-4">
                <div class="col">
                    <button type="button" id="genera_button">Genera</button>
                    <button id="annulla_button">Annulla</button>
                </div>
            </div>
        </div>
        <h1 class="text-center mt-5">IL TUO BIGLIETTO</h1>
        <h3>DETTAGLIO PASSEGGERI</h3>
        <div class="mt-3">   
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">NOME PASSEGGERO</th>
                        <th scope="col">Offerta</th>
                        <th scope="col">Carrozza</th>
                        <th scope="col">Codice CP</th>
                        <th scope="col">Costo Biglietto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th id="nome_passeggero"></th>
                        <td id="offerta"></td>
                        <td>5</td>
                        <td>92911</td>
                        <td id="costo_biglietto"></td>
                    </tr>
                </tbody>
            </table> 
        </div>      
    </div>
    <script src="./js/script.js"></script>     
</body>
</html>
